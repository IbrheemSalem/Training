<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Create-Tabs</title>
<!-- link style -->
<link rel="stylesheet" href="css/all.min.css"/>
<link rel="stylesheet" href="css/Create-Tabs.css"/>
</head>
<body>
    <ul class="tabs">
        <li class="active" data-cont=".one">Tab 1</li> <!-- data-cont => div -->
        <li data-cont=".two">Tab 2</li>
        <li data-cont=".three">Tab 3</li>
    </ul>
    <div class="content">
        <div class="one">Content 1</div>
        <div class="two">Content 2</div>
        <div class="three">Content 3</div>
    </div>
<script src="js/Create-Tabs.js"></script>
<!-- js font aws -->
<script src="js/all.min.js"></script>
</body>
</html>
