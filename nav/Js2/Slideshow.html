<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="css/Slideshow.css">

</head>
<body>
    <div class="cent-slider">
    <div class="slideshow-container">
        <div class="mySlides">
            <img src="img/team-1.png" alt="Not img"/>

        <div class="mySlides">
            <img src="img/team-4.png" alt="Not img"/>

        </div>

        </div>

        -->
    </div>
